<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual do Colaborador</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Logo "Manual do Colaborador" -->
    <header>
        <h1 class="logo">Manual do Colaborador</h1>
    </header>

    <!-- Cards com Botões e Imagens -->
    <section id="manual-cards">
        <div class="card">
            <img src="assets/ps.png" alt="Manual 1">
            <h3>Política de Segurança</h3>
            <button onclick="abrirPdf('pdfs/politica_de_seguranca.pdf')">Abrir PDF</button>
        </div>
        <div class="card">
            <img src="assets/mc.png" alt="Manual 2">
            <h3>Manual do Colaborador 11/10/2024</h3>
            <button onclick="abrirPdf('pdfs/ManualdoColaborador.pdf')">Abrir PDF</button>
        </div>
        <div class="card">
            <img src="assets/cd.png" alt="Manual 3">
            <h3>Código de Conduta e Ética 11/10/2024</h3>
            <button onclick="abrirPdf('pdfs/CodigodeConduta.pdf')">Abrir PDF</button>
        </div>
        
    </section>

    <script src="js/main.js"></script>
</body>
</html>
